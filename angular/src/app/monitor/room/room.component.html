<div class="inputDiv">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Room</button>   
</div>
<mat-card>
    <mat-list>
        <mat-list-item>
            <div class="list-header">
                <div class="list-column">Room</div>
                <div class="list-column">Details</div>
                <div class="list-column">Actions</div>
            </div>
        </mat-list-item>
        <mat-list-item *ngFor="let rooms of roomsList">
            <div class="rooms row">
                <div class="column show" *ngIf="!isEditing || roomsEditing?.id !== rooms.id" data-title="{{rooms.roomNumber}}">{{rooms.roomNumber}}</div>
                <input *ngIf="isEditing && roomsEditing?.id === rooms.id" class="column show" matInput #roomNumberInput>
                <div class="column show" *ngIf="!isEditing || roomsEditing?.id !== rooms.id" data-title="{{rooms.details}}">{{rooms.details}}</div>
                <input *ngIf="isEditing && roomsEditing?.id === rooms.id" class="column show" matInput #detailsInput>
                <div class="column controls">
                    <mat-icon *ngIf="!isEditing || roomsEditing?.id !== rooms.id" class="controls edit" matTooltip="Edit" (click)="edit(rooms)">edit</mat-icon>
                    <mat-icon *ngIf="isEditing && roomsEditing?.id === rooms.id" class="controls save" matTooltip="Save" (click)="save()">save</mat-icon>
                    <mat-icon class="controls delete" matTooltip="Delete" (click)="delete(rooms)">delete</mat-icon>
                </div> 
            </div>
        </mat-list-item>
    </mat-list>
</mat-card>
