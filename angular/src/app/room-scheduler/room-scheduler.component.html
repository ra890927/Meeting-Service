<div class="calendarContainer">
    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
        <mat-button-toggle value="room1">Room1</mat-button-toggle>
        <mat-button-toggle value="room2">Room2</mat-button-toggle>
        <mat-button-toggle value="room3">Room3</mat-button-toggle>
        <mat-button-toggle value="room4">Room4</mat-button-toggle>
    </mat-button-toggle-group>
    <full-calendar [options]="calendarOptions">
        <ng-template #eventContent let-arg>
        <b>{{arg.timeText}}</b>
        <i>{{arg.event.title}}</i>
        </ng-template>
    </full-calendar>
</div>
