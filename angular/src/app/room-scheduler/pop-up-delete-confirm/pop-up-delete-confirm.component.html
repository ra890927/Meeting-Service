<h2 mat-dialog-title class="card-title">Delete</h2>
<mat-dialog-content class="card-content">
  <p class = "card-details">Are you sure you want to delete this event?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </div>  
</mat-dialog-actions>
