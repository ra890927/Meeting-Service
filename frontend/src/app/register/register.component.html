<div class="parentContainer">
    <div class="right-container">
        <div class="logo" (click) = "navigate('/')">Meeting.com</div>
        <div class="registerContainer">
            <div class="text">Create Your Account</div>
            <form [formGroup]="registerForm">
            <div>
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input matInput #userNameInput formControlName="userName">
                    <mat-error>{{ getErrorMessage('userName') }}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput #emailInput placeholder="pat@example.com" formControlName="email">
                    <mat-error>{{ getErrorMessage('email') }}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput #passwordInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('password') }}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput #confirmPasswordInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('confirmPassword') }}</mat-error>
                </mat-form-field>
            </div>
            </form>
            <div class="buttons">
                <button mat-raised-button (click)="reset()">Reset</button>
                <button mat-raised-button color="primary" (click)="submit()">Register</button>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div class="textLeft">Already have an account?</div>
        <button class="loginButton" (click)="navigate('login')">Login</button>
    </div>
</div>
<app-footer></app-footer>
