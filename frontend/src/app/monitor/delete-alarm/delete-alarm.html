<h2 mat-dialog-title>Delete {{class}}</h2>
<mat-dialog-content>
    <div class="text">Would you like to delete?</div>
    <div class="buttonContainer">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" mat-dialog-close (click)="delete()">OK</button>
    </div>
</mat-dialog-content>
